<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Stylo App</title>
  <style>
    :root {
      --primaryColor: #FFC0CB;
    }
    .stdPage {
      height: 100vh;
      background: var(--backgroundColor);
      color: var(--foregroundColor);
    }
  .container {
      display: grid;
      height: 100%;
      grid-template-rows: auto 1fr auto;
    }
  </style>
</head>
<body>
  <div data-comp="MyApp">
    <div class="stdPage stdPage">
      
      <div class="container container">
        
        <div class="border-b-2 border-grey border-b-2 border-grey">
          
          <h1>Hello</h1>
        </div>
        <div>This is the body</div>
        <div class="flex border-t-2 border-grey flex border-t-2 border-grey">
          
          <button>Cancel</button>
          <button>Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
