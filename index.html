<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Stylo App</title>
  <style>
    :root {
      --backgroundColor: #F5F5F5;
      --foregroundColor: #333333;
      --primaryColor: #FFC0CB;
    }
    .root {
      display: grid;
      height: 100vh;
      grid-template-rows: auto 1fr auto;
    }
  </style>
</head>
<body>
  <div data-comp="MyApp">
    <div style="background: #F5F5F5; color: #333333">
      
      <div class="root root">
        
        <div class="py-4 border-b-2 border-grey text-center py-4 border-b-2 border-grey text-center">
          
          <h1 class="text-xl text-xl">Hello</h1>
        </div>
        <div class="p-10 p-10">This is the body</div>
        <div class="p-4 flex justify-end border-t-2 border-grey gap-4 p-4 flex justify-end border-t-2 border-grey gap-4">
          
          <button class="w-24 px-4 border-2 rounded w-24 px-4 border-2 rounded" style="border-color:var(--primaryColor)">Cancel</button>
          <button class="w-24 px-4 border-2 rounded w-24 px-4 border-2 rounded" style="border-color:var(--primaryColor); background:var(--primaryColor)">Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
