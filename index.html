      <div class="root root">
        
        <div class="border-b-2 border-grey border-b-2 border-grey">
          
          <h1>Hello</h1>
        </div>
        <div>This is the body</div>
        <div class="flex justify-between border-t-2 border-grey flex justify-between border-t-2 border-grey">
          
          <button>Cancel</button>
          <button>Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
